<svg width="700" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <g id="whole">
    <!-- Base -->
    <rect x="150" y="370" width="100" height="15" fill="#137C76" opacity="1" />
  
    <!-- First Arm -->
    <rect x="181" y="300" width="38" height="70" fill="#10A8A0" opacity="1" />
  
      <g id="robot-arm">
        <!-- Second Arm -->
      <g id="second">
        <rect x="190" y="220" width="20" height="80" fill="#10A8A0" opacity="1" />
      </g>
      <g id="third">
        <!-- Third Arm -->
        <rect x="194" y="151" width="12" height="70" fill="#10A8A0" opacity="1" />
      </g>
        <!-- First Joint -->
        <circle cx="200" cy="300" r="14" fill="#137C76" opacity="1" />
  
        <!-- Second Joint -->
        <circle cx="200" cy="220" r="10" fill="#137C76" opacity="1"/>
        
        <g id="claw">

          
         <!-- Fourth Joint -->
          <circle cx="200" cy="148" r="6" fill="black" opacity="1" />
            
           <!-- Left Claw Finger -->
           <g id="l_fing">
            <path d="M200,148 C185,120 185,100 185,100" fill="none" stroke="#006065" stroke-width="5" />
          </g>
  
          <!-- Right Claw Finger -->
          <g id="r_fing">
          <path d="M200,148 C215,120 215,100 215,100" fill="none" stroke="#006065" stroke-width="5" />
          </g> 
        </g>

        <g id="hand">
          <!-- Thumb -->
          <rect x="160" y="135" width="7" height="25" fill="#22757A" opacity="1" transform="rotate(-50 170 126)" />
          
          <!-- Index Finger -->
          <rect x="178" y="105" width="7" height="35" fill="#22757A" opacity="1" transform="rotate(-10 185 100)" />
          
          <!-- Middle Finger -->
          <rect x="192" y="105" width="7" height="35" fill="#22757A" opacity="1" transform="rotate(0 192 100)" />
          
          <!-- Ring Finger -->
          <rect x="208" y="103" width="7" height="35" fill="#22757A" opacity="1" transform="rotate(10 199 100)" />
          
          <!-- Pinky Finger -->
          <rect x="226" y="100" width="7" height="35" fill="#22757A" opacity="1" transform="rotate(29 206 100)" />
          
          <!-- Palm -->
          <rect x="185" y="126" width="30" height="30" fill="#22757A" opacity="1" />
        </g> 
             

      </g>
    </g>
   
