  <!-- Text Lines -->
  <g id="line1" transform="translate(150, 50)" opacity="0">
    <text x="0" y="0" font-family="Verdana" font-size="20" fill="#B8DBD9">Hi, I'm <tspan font-weight="bold" fill="#009EAD">Derek!</tspan></text>
  </g>
  
  <g id="line2" transform="translate(150, 80)" opacity="0">
    <text x="0" y="0" font-family="Verdana" font-size="16" fill="#B8DBD9"> I'm from Detroit, a city known for its <tspan font-weight="bold" fill="#009EAD">automotive legacy</tspan></text>
  </g>
  
  <g id="line3" transform="translate(150, 110)" opacity="0">
    <text x="0" y="0" font-family="Verdana" font-size="16" fill="#B8DBD9">and now <tspan font-weight="bold" fill="#009EAD">driving the future</tspan> of robotics</text>
  </g>
  
  <g id="line4" transform="translate(150, 140)" opacity="0">
    <text x="0" y="0" font-family="Verdana" font-size="16" fill="#B8DBD9">I'm pursuing my bachelor's degree in <tspan font-weight="bold" fill="#009EAD">Robotics Engineering</tspan></text>
  </g>
  
  <g id="line5" transform="translate(150, 170)" opacity="0">
    <text x="0" y="0" font-family="Verdana" font-size="16" fill="#B8DBD9">You can find my personal website at <tspan font-weight="bold" fill="#009EAD">bio.site/derekservin</tspan></text>
  </g>
  
  <g id="line6" transform="translate(150, 200)" opacity="0">
    <text x="0" y="0" font-family="Verdana" font-size="16" fill="#B8DBD9">Thanks for stopping by</text>
  </g>
  
  <g id="line7" transform="translate(150, 230)" opacity="0">
